	<script>
		function $$(id){
			return document.getElementById(id);
		}
		function zamenjajSlog(vrsta) {
			var rotacija, naprave, list = ['android','ipad','iphone6p','iwatch'], velikost;
			if ( localStorage.getItem("naprave") == undefined || localStorage.getItem("rotacija") == undefined || localStorage.getItem("velikost") == undefined ) {
				naprave = "0";
				rotacija = "landscape";
				veliskot = "16";
				localStorage.setItem("naprave", naprave);
				localStorage.setItem("rotacija", rotacija);
				localStorage.setItem("velikost", 16);
			} else {
				if( vrsta == 'rotacijo' ){
					rotacija = localStorage.getItem("rotacija");
					if( rotacija == 'landscape' ){
						localStorage.setItem("rotacija", "portrait");
						$$("landscape").checked = true;
					}else{
						localStorage.setItem("rotacija", "landscape");
						$$("portrait").checked = true;
					}
				}else if( vrsta == 'napravo' ){
					naprave = $$("naprave").value;
					localStorage.setItem("naprave", naprave);
				}else if( vrsta == 'pomanjsaj' ){
					if( localStorage.getItem("velikost") > 2 ){
						velikost = ( localStorage.getItem("velikost") * 1 ) - 2;
						localStorage.setItem("velikost", velikost);
					}
				}else if( vrsta == 'povecaj' ){
					if( localStorage.getItem("velikost") < 30 ){
						velikost = ( localStorage.getItem("velikost") * 1 ) + 2;
						localStorage.setItem("velikost", velikost);
					}
				}else if( vrsta == 'reset' ){
					velikost = '16';
					localStorage.setItem("velikost", velikost);
				}
				rotacija = localStorage.getItem("rotacija");
				naprave = localStorage.getItem("naprave");
			}
			$$('naprave').getElementsByTagName('option')[naprave].selected = 'selected';
			$$("naprava").className = ( list[naprave] + '-' + rotacija );
			$$('naprava').style.fontSize = localStorage.getItem("velikost")+'px';
		}
	</script>
